name: Auto Blog Post PR
# Generates a scam-alert MDX blog draft and opens a Pull Request for review.
# Never pushes directly to main.

on:
  schedule:
    # Daily at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        run: npm run generate-blog
        env:
          # Optionally provide SCAM_SOURCES as a repository secret
          # containing a JSON array of {title, url, snippet, published}.
          SCAM_SOURCES: ${{ secrets.SCAM_SOURCES }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/blog-post-${{ github.run_id }}
          commit-message: 'blog: add auto-generated scam alert post'
          title: 'üìù New Blog Draft ‚Äì Scam Alert'
          body: |
            This PR was automatically generated by the **Auto Blog Post** workflow.

            ## Checklist before merging
            - [ ] Review the post content for accuracy
            - [ ] Verify sources are credible and links work
            - [ ] Ensure no sensitive/dangerous content slipped through
            - [ ] Preview on Vercel deploy preview

            ---
            *Auto-generated. Do not merge without review.*
          labels: blog, auto-generated
          delete-branch: true
